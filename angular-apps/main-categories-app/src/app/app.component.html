<section class="categories">
  <div class="container">
    <div class="row">
      <div class="categories__slider">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let category of categories">
            <ng-template class="slide" carouselSlide [id]="'m' + category.id">
              <div class="col-lg-3">
                <div
                  class="categories__item set-bg"
                  [style.background-image]="
                    'url(' + api + category.image_url + ')'
                  "
                >
                  <h5>
                    <a
                      [routerLink]="['/shops']"
                      [queryParams]="{ id: category.id }"
                      >{{ category.name }}</a
                    >
                  </h5>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
