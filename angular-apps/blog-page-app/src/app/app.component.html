<section class="from-blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title from-blog__title">
          <h2>From The Blog</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4">
        <input type="search" class="form-control" width="60%" style="border-radius: 15px;" placeholder="SEARCH..." (keyup.enter)="onSearch($event)"/>
        <br/>
        <header style="font-weight: bold; font-size: 30px;">Categories</header>
        <br/>
        <div *ngFor="let category of categories">
          <div *ngIf="category.categoryName == 'All'">
            <a style="color: gray; font-size: xx-large; margin-bottom: 10px;" href="" (click)="searchByCategory($event)">{{category.categoryName}}</a><br/>
          </div>
          <div *ngIf="category.categoryName != 'All'">
            <a style="color: gray; font-size: xx-large; margin-bottom: 10px;" href="" (click)="searchByCategory($event)">{{category.categoryName}} ({{category.count}})</a><br/>
          </div>
        </div>
        <br/>
        <br/>
        <header style="font-weight: bold; font-size: 30px;">Recent News</header>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="blog__item" *ngFor="let blog of blogs">
          <div class="blog__item__pic">
            <img src={{blog.ImageUrl}} alt="" />
          </div>
          <div class="blog__item__text">
            <ul>
              <li><i class="fa fa-calendar-o"></i>{{blog.CreatedDate}}</li>
              <li><i class="fa fa-comment-o"></i>{{blog.CommentCount}}</li>
            </ul>
            <h5><a href="#">{{blog.Title}}</a></h5>
            <p>{{blog.DescriptionShort}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
