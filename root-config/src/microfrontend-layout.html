<single-spa-router>
  <main>
    <!-- Header Section Begin -->
    <application
      loader="mfLoader"
      error="mfError"
      name="@app/angular-apps/common-header-app"
    ></application>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <section class="hero">
      <div class="container">
        <application
          loader="mfLoader"
          error="mfError"
          name="@app/react-apps/common-hero-search-app"
        ></application>
        <div id="hero-banner-container">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
              <route default>
                <application
                  loader="mfLoader"
                  error="mfError"
                  name="@app/react-apps/main-page-hero-banner"
                ></application>
              </route>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <route default>
      <!-- Categories Section Begin -->
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/main-categories-app"
      ></application>
      <!-- Categories Section End -->

      <!-- Featured Section Begin -->
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/react-apps/main-featured-product"
      ></application>
      <!-- Featured Section End -->

      <!-- Banner Begin -->
      <div class="banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="banner__pic">
                <img src="assets/img/banner/banner-1.jpg" alt="" />
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="banner__pic">
                <img src="assets/img/banner/banner-2.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Banner End -->

      <!-- Latest Product Section Begin -->
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/main-lasted-product-app"
      ></application>
      <!-- Latest Product Section End -->

      <!-- Blog Section Begin -->
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/vue-apps/mainpage-blog-app"
      ></application>
      <!-- Blog Section End -->
    </route>

    <route path="shops">
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/breadcrumb-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/vue-apps/vue-shop-page-products-grid-app"
      ></application>
    </route>

    <route path="cart">
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/breadcrumb-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/shopping-cart-page-app"
      ></application>
    </route>

    <route path="blogs">
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/breadcrumb-app"
      ></application>

      <application
      loader="mfLoader"
      error="mfError"
      name="@app/angular-apps/blog-page-app"
    ></application>
    </route>

    <route path="blog-detail">
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/breadcrumb-app"
      ></application>
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/react-apps/react-blog-detail-page-blog-info-app"
      ></application>
    </route>

    <route path="contact">
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/breadcrumb-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/react-apps/common-contact-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/vue-apps/contact-map-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/contact-form-app"
      ></application>
    </route>

    <route path="checkout">
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/breadcrumb-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/checkout-app"
      ></application>
    </route>

    <route path="shop-detail">
      <application
        loader="mfLoader"
        error="mfError"
        name="@app/angular-apps/breadcrumb-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/react-apps/shop-page-product-detail-app"
      ></application>

      <application
        loader="mfLoader"
        error="mfError"
        name="@app/vue-apps/related-item-app"
      ></application>
    </route>

    <!-- Footer Section Begin -->
    <application
      loader="mfLoader"
      error="mfError"
      name="@app/react-apps/common-footer-app"
    ></application>
    <!-- Footer Section End -->
  </main>
</single-spa-router>
